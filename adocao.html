<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
  <title>Adoção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="x-icon" href="img2/faviconc.ico">
  <style>
    h1{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 50px;
    }
    p{
      font-size: 25px;
    }
  </style>

</head>
<body style="text-align: center">

  <div>
     <h1>Formulário de adoção</h1>
     <p>Complete suas informações</p>
  </div>

  <form action="./agradecimento.html"  method="post">
      <fieldset>
          <div>
              <label for="fname"><strong>Nome completo:</strong></label><br>
              <input type="text" id="fname" name="fname" placeholder="Digite seu nome"><br>
          </div>

        <div>
          <label for="fname"><strong>Endereço:</strong></label><br>
          <input type="text" id="fname" name="fname" placeholder="Digite seu endereço"><br>
        </div>

        <div>
          <label for="fone"><strong>Telefone:</strong></label><br>
          <input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999 -9999"><br><br>
        </div>

        <div>
          <label for="salário"><strong>Selecione seu salário:</strong></label>
          <select id="salário" name="salário"><br>
          <option value="menos">menos de 1.212,00</option>
          <option value="um">1.212,00</option>
          <option value="mais">mais de 1.212,00</option>
        </div>
        <br>
        <div>
          <input type="submit" value="Enviar">
        </div>

      </fieldset>

</form>
</body>
</html>
